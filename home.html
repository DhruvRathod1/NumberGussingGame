<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
			background-color: #f1f1f1;
		}

		.container {
			margin-top: 200px;
			text-align: center;
		}

		h1 {
			color: #333;
		}

		.startButton {
			padding: 10px 20px;
			background-color: #4caf50;
			border: none;
			border-radius: 5px;
			color: #fff;
			font-size: 20px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Welcome to the Number Guessing Game!</h1>
		<button class="startButton" onclick="startGame()">Tap to Start</button>
	</div>

	<script type="text/javascript">
		function startGame() {
			window.location.href = "game.html";
		}
	</script>
</body>
</html>
